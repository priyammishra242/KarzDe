<div class="main">
      
    <div class="card">	
        <h2 style="text-align: center;"> Welcome Admin! </h2>
     
            <form #loginAdminForm='ngForm' (ngSubmit)="loginAdmin(loginAdminForm)">
                <div class="container">
                    <label for="uname"><b>AdminId </b></label>
                    <input type="number" [(ngModel)]="AdminLogin.adminId" placeholder="Enter adminId" name="email">
                    
                    <label for="psw"><b>Password</b></label>
                    <input type="text" [(ngModel)]="AdminLogin.password" placeholder="Enter Password" name="pass">
                    
                 <button type="submit" >Login </button>
                  <a [routerLink]="['/login']">Are You A Customer?</a>
                </div>
                
                
            </form>
    </div>
</div>
